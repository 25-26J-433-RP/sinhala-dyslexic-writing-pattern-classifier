name: Writing Pattern Classifier CI/CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:

  # ======================
  # 1Ô∏è‚É£ TEST JOB
  # ======================
  test:
    runs-on: ubuntu-latest
    env:
      DISABLE_ML: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest -q

  # ======================
  # 2Ô∏è‚É£ BUILD + PUSH + DEPLOY
  # ======================
  build-push-deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sinhala-dyslexic-writing-pattern-classifier:${{ github.sha }}

      # üîê Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # üöÄ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: dyslexic-pattern-detection-service
          region: europe-west1
          image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/sinhala-dyslexic-writing-pattern-classifier:${{ github.sha }}
